<!DOCTYPE html>
<html class="h-full bg-gradient-to-br from-pink-100 to-rose-100">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lisa ❤️ Grocery Fairy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8">
    <div class="text-center mb-8">
      <img src="/static/lisa.jpg" class="w-28 h-28 rounded-full mx-auto mb-4 object-cover border-4 border-pink-300">
      <h1 class="text-3xl font-bold text-gray-800">Hey gorgeous ❤️</h1>
      <p class="text-gray-600 mt-2">What sounds good this week? I got you.</p>
    </div>

    <form action="/crave" method="post">
      <textarea name="cravings" required placeholder="tacos • salmon • chocolate • that weird trader joe's thing • sushi • brownies" 
        class="w-full h-64 p-5 border-2 border-pink-200 rounded-2xl focus:border-pink-500 focus:outline-none text-lg"></textarea>
      
      <button type="submit" 
        class="mt-6 w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-5 rounded-2xl text-xl transition shadow-lg">
        Send to your favorite husband →
      </button>
    </form>
    
    <p class="text-center mt-6 text-green-600 font-bold text-lg">Got it babe! Love you ∞</p>
  </div>
</body>
</html>
